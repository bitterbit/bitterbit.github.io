---
layout: home
---

<main class="container" id="main">

	<div id="bottom-part">

		<div id="blog-preview">
			<h2 style="text-align: center;">From the Blog</h2>
			
			{% for post in site.posts %}
				<div class="col-md-12">

					<div class="col-md-2 date-text">
						<h4 class="post-date">{{ post.date | date: "%b %-d, %Y" }}</h4>
					</div>

					<div class="col-md-10 post">
						<a href="{{ post.url | prepend: site.baseurl }}"><h3 class="post-title">{{ post.title }}</h3></a>
						<p class="post-body">{{ post.content | strip_html | truncatewords: 50 }}</p>
						<a href="{{ post.url | prepend: site.baseurl }}">Read More</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
